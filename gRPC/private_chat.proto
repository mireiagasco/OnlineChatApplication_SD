syntax = "proto3";

service PrivateChat {
    rpc Connect (ConnectRequest) returns (ConnectResponse) {}
    rpc Disconnect (DisconnectRequest) returns (Empty) {}
    rpc SendMessage (Message) returns (Empty) {}
    rpc ReceiveMessage (Message) returns (Empty) {}
}

message ConnectRequest {
    string client_id = 1;
    string ip_address = 2;
    int32 port = 3;
}

message ConnectResponse {
    bool success = 1;
    string message = 2;
}

message DisconnectRequest {
    string client_id = 1;
}

message Message {
    string sender_id = 1;
    string recipient_id = 2;
    string content = 3;
}

message Empty {}
